<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>My todo list</title>
  </head>
  <body>
    <!-Input and search for available todos-->
    <div class="container">
      <header class="text-center my-4 text-light">
        <h1 class="mb-4">The todo-list</h1>
        <label class="text-light">Search your todos...</label>
        <form class="search">
          <input type="text" class="form-control m-auto" name="searchTerm" />
        </form>
      </header>

      <ul class="list-group todos mx-auto text-light">
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>play football</span>
          <button class="dltBtn delete btn btn-danger">Remove</button>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>lift weights and do calithenic exercises</span>
          <button class="dltBtn delete btn btn-danger">Remove</button>
        </li>
      </ul>

      <form class="add text-center my-4">
        <label class="text-light"> Add new todo by clicking enter... </label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
